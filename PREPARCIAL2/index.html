<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Parcial 2</title>
</head>

<body>
    <div class="product-image">
        <div id="div_img_grafito" style="display: none;">
            <img src="img/graphite.jpg" alt="grafito" title="iPhone 13 Pro Grafito" height="200px" width="200px">
        </div>
        <div id="div_img_sierra" style="display: none;">
            <img src="img/sierra.jpg" alt="sierrra" title="iPhone 13 Pro Sierra" height="200px" width="200px">
        </div>
        <div id="div_img_silver" style="display: none;">
            <img src="img/silver.jpg" alt="silver" title="iPhone 13 Pro Silver" height="200px" width="200px">
        </div>
        <div id="div_img_gold" style="display: none;">
            <img src="img/gold.jpg" alt="gold" title="iPhone 13 Pro Gold" height="200px" width="200px">
        </div>
    </div>
    <div class="product-details">
        <div class="product-details-content">
            <h2>iPhone 13 Pro</h2>
            <form action="">
                <div class="form-control">
                    <label>Color</label>
                    <select id="change_color" onchange="changeProductImage()">
                        <option disabled selected value="0"> -- Seleccione una
                            opción -- </option>
                        <option value="grafito">Grafito</option>
                        <option value="sierra">Sierra</option>
                        <option value="silver">Silver</option>
                        <option value="gold">Gold</option>
                    </select>
                </div>
                <div class="form-control">
                    <label>Capacidad</label>
                    <select id="capacity">
                        <option disabled selected value="0"> -- Seleccione una
                            opción -- </option>
                        <option value="128">128 GB</option>
                        <option value="256">256 GB</option>
                        <option value="512"> 512 GB</option>
                    </select>
                </div>
                <div class="form-control">
                    <label>Cantidad</label>

                    <input id="quantity" type="text" />
                </div>
                <div class="form-control">
                    <button type="button" onclick="calculatePrice()">Cotizar</button>
                </div>
                <div id="result" class="form-control">
                    Resultado cotización o error
                </div>
            </form>
        </div>
    </div>
</body>
</html>
