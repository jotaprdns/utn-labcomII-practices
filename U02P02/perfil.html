<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>
    <h1>Datos Personales</h1>

    <form action="">
        <div>
            <label for="ocupcion">Ocupacion</label>
            <input type="ocupacion" value="ESTUDIANTE" readonly>
        </div>
        <br>
        <div>
            <label for="nombre">Nombre Completo</label>
            <input type="nombre">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="edad">Edad</label>
            <input type="number">
        </div>
        <br>
        <div>
            <label for="nacionalidad">Nacionalidad</label>
            <select name="nacionalidad" id="nacionalidad">
                <option value="Argentina">Argentina</option>
                <option value="Chilena">Chilena</option>
                <option value="Peruana">Peruana</option>
                <option value="Colombiano">Colombiano</option>
            </select>
        </div>
        <br>
        <div>
            <label for="condicion_laboral">Condicion Laboral</label>
            <select name="condicion_laboral" id="condicion_laboral">
                <option value="desempleado">desempleado</option>
                <option value="en búsqueda laboral">en búsqueda laboral</option>
                <option value="trabajo part time">trabajo part time</option>
                <option value="trabajo">full time</option>
            </select>
        </div>
    </form>
</body>
</html>
